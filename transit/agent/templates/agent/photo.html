<!--{% load static %}-->
<!DOCTYPE html>
<html>
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Trip Photo Page</title>
<style>
  body, html {
    margin: 0;
    padding: 0;
    background-color: black;
  }
  
  .image-container {
    max-width: 100%;
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh; /* Set the height of the container to the full viewport height */
  }
  
  img {
    max-width: 100%; 
    max-height: 100%; 
    object-fit: contain; 
  }
  
</style>
</head>

<body>
<div class="image-container">
    <img src="ismail.jpg" alt="Ismail photo">
  </div>
</body>
</html>
