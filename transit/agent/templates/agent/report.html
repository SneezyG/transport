<!DOCTYPE html>
<html>
  <head>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Agent report Page</title>
    
  <style>
  
  @keyframes shortAnime {
     from {
       transform: scale(1);
     }
     to {
       transform: scale(1.2);
     }
  }
  
  @keyframes rotate {
    from {
      transform: rotateZ(0deg);
      width: 250px;
    }
    to {
      transform: rotateZ(360deg);
      width: 150px;
    }
  }

  
 html, body{
    margin: 0;
    background-color: #D3D3D3;
    user-select: none;
  }
  
  main {
    margin: 180px auto 200px auto;
    width: 90%;
  }
  
  header > img {
    width: 60px;
    transform: scale(2);
    margin: 10px 20px 0 20px;
    position: absolute;
  }

  header {
    position: fixed;
    background-color: #D3D3D3;
    width: 100%;
    z-index: 1;
    top: 0;
  }
  
  #due {
    text-align: center;
    margin-bottom: 0;
    font-size: 16px;
  }
  
  #due sub {
    color: green;
    font-size: 16px;
  }
  
  header > hr {
    margin-top: ;
  }
 
  #nav {
    margin: auto;
    width: 80%;
    display: flex;
    justify-content: center;
    margin-top: 60px;
  }
  
  #nav > span {
    display: inline-block;
    width: 40%;
    padding: 9px 7px 9px 7px;
    border: 1px solid rgb(2, 39, 53);
    text-align: center;
    font-size: 15px;
  }
  
  .active {
    background-color: rgb(2, 39, 53);
    color: white;
  }
  
  
  #create {
    text-align: center;
    margin: 0;
    padding: 0;
  }
  
  #create > button {
    background-color: green;
    color: white;
    padding: 7px 14px;
    font-size: 14px;
  }
  
  main > div {
    margin: auto;
    width: 60%;
    display: none;
  }
  
  #short {
    margin-top: 10px;
    text-align: center;
  }
  
  #short > span {
    border-radius: 18px;
    font-size: 13px;
    display: inline-block;
    animation: shortAnime;
    animation-duration: 0.2s;
    animation-play-state: paused;
  }
  
  .green {
    background-color: rgb(9, 155, 135);
    margin-right: 30px;
    padding: 12px 20px;
  }
  
  .yellow {
    background-color: rgb(214, 163, 21);
    margin-right: 30px;
    padding: 12px 15px;
  }
  
  .red {
    background-color: rgb(240, 106, 28);
    padding: 12px 23px;
  }
  
  form {
    border: 1.2px solid rgb(2, 39, 53);
    width: 85%;
    margin: auto;
    padding: 20px;
    background-color: #B2BEB5;
    border-radius: 15px;
  }
  
  form p {
    margin: 0;
  }
  
  #button > button {
    padding: 5px 10px;
    font-size: 13px;
  }
  
  #status {
    margin-top: 5px;
    text-align: center;
    /*padding-left: 55px;*/
    font-size: 14px;
  }
  
  #status > input {
    transform: scale(1.2);
  }
  
  #yellow, #red {
    margin-left: 20px;
  }
  
  .submit {
    margin-right: 20px;
    background-color: rgb(2, 39, 53);
    color: white;
  }
  
  .cancel {
    background-color: #D3D3D3;
  }
  
  #progress {
    margin-top: 7px;
    padding-left: 60px;
  }
  
  #progress > select {
    padding: 5px;
    border-radius: 7px 8px;
  }
  
  #remark {
    padding-left: 60px;
  }
  
  #remark > input {
    width: 200px;
    padding: 5px 7px 5px 10px;
    font-size: 13px;
    background-color: #B2BEB5;
    outline: none;
    border: none;
    border-bottom: 1.5px solid rgb(2, 39, 53);
  }
  
  .label {
    font-size: 14px;
    text-transform: uppercase;
  }
  
  .title {
    text-transform: uppercase;
    padding: 0;
    margin: 0;
  }
  
  main hr {
    margin: 20px 0 40px 0;
  }
  
  dialog {
    position: fixed;
    overflow: hidden;
    z-index: 2;
    background-color: #F5F5F5;
    border: 2px solid rgb(2, 39, 53);
    width: 400px;
    height: 200px;
    overflow: hidden;
    padding-top: 50px;
  }
  
  dialog::backdrop {
      background: lightblue;
      opacity: 0.7;
  }
    
  dialog  p {
   text-align: center;
   font-size: 14px;
  }
  
  dialog > form {
   margin-top: 40px;
   background-color: #F5F5F5;
   border: none;
  }
  
  dialog button {
   font-size: 15px;
   padding: 5px;
   width: 80px;
   background-color: #D3D3D3;
  }
  
  #spiner {
    background-color: #D3D3D3;
    top: 0;
    padding: 0;
    margin: 0;
    height: 100%;
    width: 100%;
    border: none;
    text-align: center;
  }
  
  #spiner > img {
    width: 80px;
    border-radius: 20px;
    animation-name: rotate;
    animation-duration: 3s;
    animation-iteration-count: infinite;
    animation-direction: alternate;
    position: relative;
    top: 35%
  }
      



@media only screen and (max-width: 1000px) { 
  
  main > div {
    width: 70%;
  }
  
}
  
 
@media only screen and (max-width: 800px) {

  #nav {
    width: 100%;
  }
 

  header > img {
    width: 55px;
  }

  main > div {
    width: 100%;
  }
  
  dialog {
    width: 270px;
    height: 150px;
    padding-top: 20px;
  } 


} 
  
      
  
  </style>
  </head>
  
<body>
  
  <header>
  <img src="logo.png" alt="logo" />
  <h5 id="nav">
     <span id="report" class="active">Trips Report</span>
     <span id="info">Trip Info</span>
   </h5>
   <p id="due">
    <span>Due report</span> 
    <sub id="ratio">4(0)</sub> 
   </p>
   <hr/>
  </header> 
  
  <main>
    
  <p id="create">
    <button> New Report </button>
  </p>
  
  <div>
   <p class="title"> Report: </p>
   <p id="short">
     <span class="green" data-id="green">Good</span>
     <span class="yellow" data-id="yellow">Not-bad</span>
     <span class="red" data-id="red">Bad</span>
   </p>
     
   <form>
     <p class="label">Status:</p>
     <p id="status">
     <input id="green" type="radio" name="status" value="green" checked> Good
     <input id="yellow" type="radio" name="status" value="yellow"> Not-bad
     <input id="red" type="radio" name="status" value="red"> Bad
     </p>
     
     <br/>
     
     <p class="label">Progress:</p>
     <p id="progress"> 
       <select name="progress">
       <option value="0">Pending</option>
       <option value="1">Departed</option>
       <option value="2">Pickup</option>
       <option value="3">Onroad</option>
       <option value="4">Delivered</option>
       <option value="5">Arrive</option>
     </select>
     </p>
     
     <br/>
     
     <p class="label">Remark:</p>
     <p id="remark">
       <input type="text" name="remark" placeholder="remark" value="An awesome trip" autofocus>
     </p>
     
     <br>
     <br>
     
     <p id="button">
       <button class="submit" type="button">Submit</button>
       <button class="cancel" type="button">Cancel</button>
     </p>
   </form>
    <hr>
  </div>
  
  </main>
  
  <!-- construct the dialog that displays error on look up-->
  <dialog id="success" autofocus>
  <p>Report submitted successfully.</p>
  <form method="dialog">
  <p> <button class="button" value="cancel">okay</button> </p>
  </form>
  </dialog>
  
  <!-- construct the dialog that displays error on look up-->
  <dialog id="failure" autofocus>
  <p id="error"> Report submition failed.</p>
  <form method="dialog">
  <p> <button class="button" value="cancel">cancel</button> </p>
  </form>
  </dialog>
  
  <!-- construct the dialog that displays loader-->
  <dialog id="spiner" autofocus>
  <img src="logo.png" alt="site logo"/>
  </dialog>
  
  

<script>

 const body = document.querySelector("body");
 const links = document.querySelectorAll("#nav > span");
 const shorts = document.querySelectorAll("#short > span");
 const submit = document.querySelector(".submit");
 const cancel = document.querySelector(".cancel");
 const formBox = document.querySelector("main > div");
 const form = document.querySelector("main form");
 const create = document.querySelector("#create > button");
 const success = document.querySelector("#success");
 const failure = document.querySelector("#failure");
 const spiner = document.querySelector("#spiner");
 const ratio = document.querySelector("#ratio");
 const close = document.querySelectorAll(".button");
 const progress = document.querySelector("#progress > select");
 const remark = document.querySelector("#remark > input");
 const radios = document.querySelectorAll("#status > input");
 
 
 // due report amd submitted report.
 const dueReport = 4;
 let submitedReport = 0;
 let status = "green";
 // set create new report button.
 resetReport();
 
 
 function resetReport() {
   create.style.pointerEvents = "auto";
   create.style.opacity = "1";
   if (dueReport <= submitedReport) {
      create.style.pointerEvents = "none";
      create.style.opacity = "0.6";
   }
   ratio.innerHTML = dueReport + "(" + submitedReport + ')';
 }
 
 
 for (let elem of radios) {
    elem.addEventListener('click', setStatus);
 }
 
 submit.addEventListener('click', () => {
     // get user location(Navigator.location);
     body.style.overflow = "hidden";
     if (!progress.value || !remark.value ) {
       document.querySelector("#error").innerHTML = "Please enter status, progress and remark to continue.";
       failure.showModal();
       
     } else {
       spiner.open = true;
       let data = {
         'status': status,
         'progress': progress.value,
         'remark': remark.value,
         'location': "undefined"
        };
        console.log(data);
        setTimeout(() => {
          spiner.open = false;
          success.showModal();
        }, 5000);
        submitedReport += 1;
        formBox.style.display = "none";
        resetReport()
        showForm("green");
     }
 });
 
 
 for (let elem of close) {
   elem.addEventListener('click', bodyreset);
 }
 
 create.addEventListener('click', () => {
     formBox.style.display = "block";
     create.style.opacity = "0";
 });
 
 cancel.addEventListener('click', () => {
     formBox.style.display = "none";
     create.style.opacity = "1";
     showForm("green");
 });
    
  
 for (let elem of links) {
    elem.addEventListener("click", (e) => {
      let elem = e.target;
      let children = elem.parentElement.children;
      for (let child of children) {
        if (child == elem) {
           child.className = "active";
        }else {
           child.className = "";
        }
      }
    });
 }
 
 
 for (let elem of shorts) {
    elem.addEventListener("click", (e) => {
      let elem = e.target;
      let elemID = elem.dataset.id;
      showForm(elemID);
      elem.style.animationPlayState = "running";
      elem.addEventListener("animationend", () => {
          resetAnime(elem);
       });
   });
 }
 
 
 // show form for a report.
 function showForm(elemID) {
    // set status
    status = elemID;
    let radios = form.children[1].children;
    for (let radio of radios) {
      if (radio.id == elemID) {
        radio.checked = true;
      }
    }
    let input = form.children[7].lastElementChild;
    if (elemID == "green") {
       input.value = "An awesome trip";
       input.style.backgroundColor = "#B2BEB5";
       form.style.backgroundColor = "#B2BEB5";
    }
    else if (elemID == "yellow") {
       input.value = "A cool trip";
       input.style.backgroundColor = "#B6B3A8";
       form.style.backgroundColor = "#B6B3A8";
    }
    else {
       input.value = "A wretched trip";
       input.style.backgroundColor = "#C4AEAD";
       form.style.backgroundColor = "#C4AEAD";
    }
 }
 
 // update the value of freelancer global variable.
 function setStatus(e) {
   let elem = e.target;
   status = elem.value;
 }
 
 // reset style animation of element.
 function resetAnime(e) {
     let elem = e.target ?? e;
     elem.style.animation = "none";
     elem.offsetWidth;
     elem.style.animation = null;
 }
 
 function bodyreset() {
   body.style.overflow = "auto";
 }
 
 
 
</script>

</body>
</html>
