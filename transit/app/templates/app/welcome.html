{% load static %}
<!DOCTYPE html>
<html>
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>User welcome Page</title>
<style>

 html,body{
    font-family: 'Times New Roman', Times, serif;
    margin: 0;
    background-color: #e9e8e8;
    user-select: none;
  }
  
 body > img {
    width: 60px;
    transform: scale(1.2);
    position: absolute;
    top: 20px;
    left: 20px;
  }
  
  #welcome {
    margin-top: 200px;
    display: flex;
    flex-direction: column;
    align-items: center;
  }
  
  #welcome > img {
    width: 70px;
    transform: scale(2);
  }
  
  #welcome button {
    padding: 10px 30px 10px 30px;
    color: white;
    background-color: rgb(2, 39, 53);
    margin-top: 60px;
    font-size: 14px;
  }
  
  p.group {
    padding: 0;
    margin: 0;
    font-size: 15px;
    color: #0066b2;
  }
  

  
</style>
</head>
<body>
  
  <img src="{% static 'app/image/logo.png' %}" alt="logo" />
   
   <div id="welcome">
     <img src="{% static 'app/image/agent.png' %}" alt="logo" />
     <p>Welcome back <b>{{ user.username|capfirst }}</b></p>
     <p class="group">
       You are signed in as {{ user.user_type|default:"unknown" }}
     </p>
     <a href="{% url "app:panel" %}"><button>Go to application</button></a>
   </div>


</body>
</html>
