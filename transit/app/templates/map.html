<html>
  <head>
    <style>
    
    body {
        margin: 0;
        padding: 0 0 200px 0;
        background-color: #D3D3D3;
        overflow-y: auto;
        overflow-x: hidden;
        user-select: none;
      }
      
      
    img {
        width: 50px;
        border-radius: 10px;
        position: relative;
        bottom: 10px;
        left: 20px;
      }
    
    h4 {
      text-align: center;
      margin-top: 20px;
    }

    h4 > a {
      color: rgb(2, 39, 53);
    }
    
    main {
      border: 3px solid rgb(2, 39, 53);
      margin: auto;
      margin-top: 30px;
      width: 80%;
      height: 500px;
    }
    
    
@media only screen and (max-width: 800px) { 
  
    img {
      width: 40px;
    }
    
    main {
      width: 90%;
    }

    h4 > a {
      font-size: 15px;
    }
      
}
      
    </style>
  </head>
     
  <body>
    <h4><a href="#">Back to panel</a></h4>
    <img src="logo.jpeg"/>
    
    <main>
    </main>
    
  </body>
  
</html>
