<!DOCTYPE html>
<html>
  <head>
    <meta name="viewport" content="width=device-width, initial-scale=1">
   
   <style>
   body {
        margin: 0;
        padding: 0 0 300px 0;
        background-color: #D3D3D3;
        overflow-y: auto;
        overflow-x: hidden;
        user-select: none;
      }
      
    #header {
        width: 180px;
        border: 2px solid rgb(2, 39, 53);
        margin: auto;
        margin-top: 10px;
        display: flex;
        border-radius: 10px;
        padding: 4px;
        justify-content: center;
      }
      
    #header h4 { 
        margin: 5px;
        font-weight: normal;
        color: rgb(2, 39, 53);
      }
      
      #pin {
        width: 23px;
        margin: 2px 0 0 0;
        opacity: 0.7;
      }

      header {
        position: fixed;
        background-color: #D3D3D3;
        width: 100%;
        z-index: 1; 
      }
      
      header > hr {
        margin-top: 10px;
      }
      
      #logo {
        width: 50px;
        border-radius: 10px;
        position: relative;
        bottom: 10px;
        left: 20px;
      }
      
      #nav {
        margin: auto;
        width: 80%;
        display: flex;
        justify-content: center;
        position: relative;
        bottom: 10px;
      }
      
      #nav > span {
        display: inline-block;
        width: 40%;
        padding: 7px;
        border: 1px solid rgb(2, 39, 53);
        text-align: center;
      }
      
      #pay {
        color: rgb(2, 39, 53);
        background-color: #D3D3D3;
      }
      
      #trip {
        color: white;
        background-color: rgb(2, 39, 53);
      }
      
      section {
         position: relative;
         top: 230px;
      }
      
      #search {
        width: 60%;
        margin: auto;
        display: flex;
        justify-content: center;
      }
      
      #search > input {
        width: 70%;
        padding: 7px;
        font-size: 15px;
        border: 1px solid #91A3B0;
      }
      
      input:focus {
        outline: none;
        background-color: ;
      }
      
      #search > button{
        width: 20%;
        background-color: green;
        color: white;
      }
      
     .visually-hidden {
        position: absolute !important;
        background-color: red;
        height: 1px;
        width: 1px;
        overflow: hidden;
        clip: rect(1px, 1px, 1px, 1px);
    }

    input.visually-hidden:is(:focus, :focus-within) + label {
       outline: thin dotted;
    }
    
    #browse {
      color: blue;
      text-decoration: underline;
      cursor: pointer;
    }
    
    #input {
      text-align: center;
      margin: 5px;
      margin-top: 20px;
    }
    
    #radio {
      text-align: center;
      padding-right: 20px;
      margin-bottom: 20px;
    }
    
    #radio > input {
      margin-left: 20px;
    }
    
    dialog {
        position: absolute;
        bottom: 50px;
        z-index: 2;
        background-color: #F5F5F5;
        border: 2px solid rgb(2, 39, 53);
      }
      
   dialog::backdrop {
        background: lightblue;
        opacity: 0.7;
      }
      
  #not_found {
     width: 400px;
     height: 200px;
     overflow: hidden;
     padding-top: 50px;
   }
   
   #not_found  p {
     text-align: center;
   }
   
   #not_found > form {
     margin-top: 50px;
   }
   
   #not_found button {
     font-size: 15px;
     padding: 5px;
     background-color: #D3D3D3;
   }

      
      
      
      
@media only screen and (max-width: 1000px) { 
   #logo {
     bottom: 20px;
   }
  
}


@media only screen and (max-width: 650px) { 
  
  header > img {
     width: 37px;
  }

   #header {
    width: 150px;
   }

   header h4 { 
     font-size: 15px;
  }
  
  #logo {
    width: 35px;
  }
  
  #nav {
    width: 100%;
  }
  
  #search {
    width: 90%;
  }
  
   #not_found {
    width: 270px;
    height: 150px;
    padding-top: 20px;
  } 

  
}
     
   </style>
    
  </head>
  
<body>
  <header>
    <div id="header">
      <img id='pin' src="pin.png"/>
       <h4> Admin </h4>
    </div>
     
   <a href="/admin/transit">
     <img id="logo" src="logo.jpeg"/>
   </a>
   
   <h3 id="nav">
     <span id="trip">Trips</span>
     <span id="pay">Payroll</span>
   </h3>
   <hr/>
  </header> 
  
  <section>
   
  <div id="radio">
  <input type="radio" name="freelancer" value="driver" checked> Driver
  <input type="radio" name="freelancer" value="mechanic"> Mechanic
  <input type="radio" name="freelancer" value="loader"> Loader
  </div>
  
  <br/>
   
  <div id="search">
  <input id="id" placeholder=" Enter Freelancer ID" autofocus/>
  <button>Query</button>
  </div>
  
   <br/>
  
  <p id="input">
    search trip from 
    <label id="browse" for="time">this</label>
    date.
     <input
     type="date"
     id="time"
     class="visually-hidden" />
   </p>
  
  <div id="result">
    
  </div>
  </section>
  
  
  <!-- construct the dialog that displays error on look up-->
  <dialog id="not_found">
  <p> ID not found ! </p>
  <form method="dialog">
  <p> <button value="cancel">cancel</button> </p>
  </form>
  </dialog>
  
  
  
 <script>
 
 const query = document.querySelector('#search > button');
 const not_found = document.querySelector('#not_found');
 
 query.addEventListener('click', lookup);
 
 
 function lookup() {
   not_found.showModal()
 }
 
 </script>
  
  
</body>
  
</html>
